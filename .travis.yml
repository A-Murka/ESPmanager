language: python
python:
    - "2.7"

# Cache PlatformIO packages using Travis CI container-based infrastructure
sudo: false
cache:
    directories:
        - "~/.platformio"

env:

    - PLATFORMIO_CI_SRC=examples/ESPmanager-example

install:
    - pip install -U platformio
    - platformio lib install 64 #arduinojson   
    - git clone --recursive -b FileFallbackHandler https://github.com/sticilface/ESPAsyncWebServer /tmp/ESPAsyncWebServer
    - git clone --recursive  https://github.com/me-no-dev/ESPAsyncTCP /tmp/ESPAsyncTCP
    - mkdir /tmp/build

script:
    
    - platformio ci --build-dir="/tmp/build" --keep-build-dir --lib="." --lib="/tmp/ESPAsyncWebServer" --lib="/tmp/ESPAsyncTCP" --board=nodemcu


