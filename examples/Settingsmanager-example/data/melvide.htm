<html>
<head>

    <meta name='viewport' content='width=device-width, initial-scale=1'/>

       body {background-color: #E6E6FA;}

<body>
<div data-role="header">
<h1>Melvide</h1>
    <a href="/config.esp" class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-gear">Options</a>
</div>  


<form id="form"  action='/melvide.esp' method='POST'>
<div class="ui-grid-a">
    <div class="ui-block-a">  
<label for="state">Turn on/off</label>    
  <div style="margin:1 auto; margin-top:5px; margin-left:auto; margin-right:auto; align:center; text-align:center;">
   
    <select name="state" id="state" data-role="flipswitch" >
    <option value="off">Off</option>
    <option value="on">On</option>
  </select>   
    </div></div>
    <div class="ui-block-b">Current Temp</div>
</div><!-- /grid-a -->
  
  
<!--  <div style="margin:1 5px; margin-left:auto; margin-right:auto; align:center; text-align:center;" >
</div> -->

  
    <label for="slider-2">Temperature:</label>
    <input type="range" name="temp" id="temp" data-highlight="true"  min="40" max="99" step=".1" value="50">


<input type="submit" value="Submit">
</form>
<p>
  
  
  
</p>
